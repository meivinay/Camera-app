<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay class="video-player" style = "transform: scale(1);"></video>
    </div>
    <div class="action-buttons">
        <button id="record"><span></span></button>
        <button id="capture"><span></span></button>
    </div>
    <div class="filters-container">
        <div class="filter-video-container" style="background-color: #fab0a055">
            <video autoplay class = "filter-live-feed" id = "filter-1" filter-code ="#0f88558f"></video>
        </div>
         <div class="filter-video-container" style="background-color: #a29bfe4b">
            <video autoplay class = "filter-live-feed" id = "filter-2" filter-code ="#4b5eb3bb"></video>
        </div>
        <div class="filter-video-container" style="background-color:none">
            <video autoplay class = "filter-live-feed" id = "filter-3" filter-code ="none"></video>
        </div>
    </div>
    <div class="zoom-container">
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
    </div>
    
</body>
<script src="script.js"></script>
<script src="capture.js"></script>
</html>
